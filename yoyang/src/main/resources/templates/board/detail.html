<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<style>
table {
	width: 100%;
	border: 1px solid;
}

th {
	text-align: center;
	width: 15%;
	border: 1px solid;
	background-color: grey;
}

td {
	padding: 0 0 0 5px;
	width: 85%;
	border: 1px solid;
}
</style>
<body>
	<div class="container">

		<button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
		<th:block th:if="${board.user.username == #authentication.principal.user.username}">
			<a th:href="@{/board/{id}/updateForm(id=${board.id})}" class="btn btn-warning">수정</a>
			<button id="btn-delete" class="btn btn-danger">삭제</button>
		</th:block>
		<br /> <br />
		<div>
			글 번호 : <span id="id" th:text="${board.id}"><i></i></span>
		</div>
		<br />
		<table>
			<tr>
				<th>제목</th>
				<td th:text="${board.title}"></td>
			</tr>
			<tr>
				<th>작성시간</th>
				<td th:text="${#strings.substring(board.createDate, 0, 19)}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td th:utext="${board.content}"></td>
			</tr>
		</table>
		<br />
	</div>
	<script src="/js/board.js"></script>
</body>
<footer th:replace="~{layout/footer::footer}"></footer>
</html>
