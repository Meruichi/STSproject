<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<body>
	<th:block th:unless="${#strings.toString(#authentication.principal.user.role) == 'ADMIN'}">
접근권한이 없습니다.
<input type="button" value="뒤로가기" onclick="history.back();" />
	</th:block>
	<th:block th:if="${#strings.toString(#authentication.principal.user.role) == 'ADMIN'}">
		<div class="container">
			<form>
				<div class="form-group">
					<label for="title">제목 : </label> <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
				</div>
				<div class="form-group">
					<label for="content">내용 : </label>
					<textarea class="form-control summernote" id="content"></textarea>
				</div>
			</form>
			<button id="btn-save" class="btn btn-primary">등록</button>
		</div>
	</th:block>
	<script>
		$('.summernote').summernote({
			placeholder : '내용을 입력하세요',
			tabsize : 2,
			height : 300
		});
	</script>
	<script src="/js/board.js"></script>
</body>
<footer th:replace="~{layout/footer::footer}"></footer>
</html>
