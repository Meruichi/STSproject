<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="itemReportCategory">품목분류 : </label> <input type="text" class="form-control" placeholder="품목분류를 입력하세요" id="itemReportCategory">
			</div>
			<div class="form-group">
				<label for="itemName">품명 : </label> <input type="text" class="form-control" placeholder="아이템 이름을 입력하세요" id="itemName">
			</div>
			<div class="form-group">
				<label for="itemListComment">비고 : </label> <input type="tel" class="form-control" placeholder="단위, 특이사항 등" id="itemListComment" >
			</div>
		</form>
		<button id="btn-add" class="btn btn-primary">등록</button>
	</div>
	<script src="/js/item.js"></script>
</body>
<footer th:replace="~{layout/footer::footer}"></footer>
</html>
