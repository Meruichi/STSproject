 <!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="branch">지점 선택 : </label> <select id="branchId" name="branch" class="form-control">
					<option value="" selected>지점을 선택하세요</option>
					<th:block th:each="branch : ${branches}">
						<option th:value="${branch.id}" th:text="${branch.branchName}"></option>
					</th:block>
				</select>
			</div>
		</form>
		<button id="btn-connect" class="btn btn-primary">연결</button>
	</div>
	<script src="/js/user.js"></script>
</body>
<footer th:replace="~{layout/footer::footer}"></footer>
</html>
