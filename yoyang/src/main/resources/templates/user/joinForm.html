<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/> -->
	<meta charset="utf-8">
	<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<body>
	<div class="container">
	<form>
		<div class="form-group">
		<br />
		<h1 align="center">회원 가입</h1>
		<br />
			<label for="username">Username:</label>
			<input type="text" class="form-control" placeholder="Enter username" id="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" placeholder="Enter password" id="password">
		</div>
		<div class="form-group">
			<label for="realname">name:</label>
			<input type="text" class="form-control" placeholder="Enter name" id="realname">
		</div>
		<div class="form-group">
			<label for="phoneNumber">Phone number:</label>
			<input type="tel" class="form-control" placeholder="Enter Phone number like 010-0000-0000" id="phoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" placeholder="Enter email" id="email">
		</div>

	</form>
	<button id="btn-save" class="btn btn-primary">회원가입</button>
</div>

<script src="/js/user.js"></script>
	
</body>
	<footer th:replace="~{layout/footer::footer}"></footer>
</html>
