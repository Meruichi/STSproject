<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<th:block th:replace="~{layout/config::config}"></th:block>
</head>
<header th:replace="~{layout/header::header}"></header>
<body>
<div class="container">
  <p th:text="${data}"></p>
	<form>
			<input type="hidden" id="id" th:value="${userNumber}"/>
		<div class="form-group">
			<label for="username">User name:</label>
				<input type="text" th:value="${#authentication.principal.user.username}" class="form-control" id="username" readonly>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" id="password">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" th:value="${#authentication.principal.user.userEmail}" class="form-control" placeholder="Enter email" id="email">
			</div>	
			<div class="form-group">
				<label for="realname">Name:</label>
				<input type="text" th:value="${#authentication.principal.user.userRealname}" class="form-control" placeholder="Enter name" id="realname">
			</div>	
			<div class="form-group">
				<label for="phoneNumber">Phone Number:</label>
				<input type="tel" th:value="${#authentication.principal.user.userPhoneNumber}" class="form-control" placeholder="Enter phoneNumber" id="phoneNumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
			</div>	
	</form>
	<button id="btn-update" class="btn btn-primary">회원정보 수정</button>
</div>

<script src="/js/user.js"></script> 
	
</body>
	<footer th:replace="~{layout/footer::footer}"></footer>
</html>
